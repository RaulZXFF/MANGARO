<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAGURABACHI</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../style-upgrade.css">

<style>
  /* === CÄƒutare + Filtru === */
  .search-filter-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin: 25px auto 20px;
    flex-wrap: wrap;
  }

  .search-box input {
    width: 280px;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 1rem;
    outline: none;
    transition: all 0.2s ease;
  }
  .search-box input:focus {
    background: rgba(255,255,255,0.12);
    box-shadow: 0 0 8px rgba(199,27,27,0.4);
  }

  .filter-label {
    font-size: 0.9rem;
    color: rgba(255,255,255,0.85);
    user-select: none;
    cursor: pointer;
  }
  .filter-label input {
    margin-right: 6px;
    transform: scale(1.2);
    accent-color: #c71b1b;
  }

  /* === Caseta capitolelor === */
  .chapters-box {
    width: 90%;
    max-width: 500px;
    height: 400px;
    margin: 0 auto 50px;
    padding-right: 10px;
    overflow-y: auto;
    backdrop-filter: blur(6px);
  }

  /* Scroll bar subÈ›ire */
  .chapters-box::-webkit-scrollbar {
    width: 6px;
  }
  .chapters-box::-webkit-scrollbar-thumb {
    background: rgba(199,27,27,0.4);
    border-radius: 4px;
  }
  .chapters-box::-webkit-scrollbar-thumb:hover {
    background: rgba(199,27,27,0.6);
  }

  /* === Butoane capitole === */
  .chapter-button {
    display: block;
    margin: 10px 0;
    padding: 14px 18px;
    background: linear-gradient(90deg, rgba(199,27,27,0.6), rgba(0,0,0,0.6));
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 12px;
    color: #fff;
    text-decoration: none;
    text-align: center;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.2s ease;
  }
  .chapter-button:hover {
    background: linear-gradient(90deg, rgba(255,40,40,0.8), rgba(0,0,0,0.7));
    transform: translateY(-2px);
  }

  .chapter-button.read {
    opacity: 0.6;
  }

  /* Fade subtil sus/jos */
  .chapters-box::before,
  .chapters-box::after {
    content: "";
    position: sticky;
    left: 0;
    right: 0;
    height: 25px;
    pointer-events: none;
    z-index: 5;
  }
  .chapters-box::before {
    top: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,1), transparent);
  }
  .chapters-box::after {
    bottom: 0;
    background: linear-gradient(to top, rgba(0,0,0,1), transparent);
  }

  .no-results {
    text-align: center;
    color: rgba(255,255,255,0.5);
    margin-top: 20px;
    font-style: italic;
  }
</style>

</head>

<body class="landing-shell">
  <div class="landing-shell__frame">
    <header class="landing-shell__column landing-shell__column--left">
      <h1 class="landing-shell__brand">MANGARO</h1>
      <p class="landing-shell__tagline">CREAT DE TXRROT</p>
    </header>

    <main class="landing-shell__column landing-shell__column--center" role="main">
  <h2 class="landing-shell__title">Kagurabachi</h2>
  <p class="landing-shell__subtitle">Capitole disponibile</p>

  <!-- ðŸ” CÄƒutare + BifÄƒ -->
  <div class="search-filter-container">
    <div class="search-box">
      <input type="text" id="chapterSearch" placeholder="CautÄƒ capitol...">
    </div>
    <label class="filter-label">
      <input type="checkbox" id="filterUnread">
      AfiÈ™eazÄƒ doar necitite
    </label>
  </div>

  <!-- ðŸ“œ CasetÄƒ scroll cu capitole -->
  <div class="chapters-box" id="chapters-list">
    <!-- capitolele se genereazÄƒ din series-index.js -->
  </div>
</main>


    <aside class="landing-shell__column landing-shell__column--right">
      <small class="landing-shell__copyright">&copy; 2025 MANGARO &mdash; TXRROT</small>
    </aside>
  </div>

  <script src="../ui.js"></script>
  <script src="../series-index.js"></script>
</body>
</html>
