<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAGURABACHI</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../style-upgrade.css">

<style>
  /* === CÄƒsuÈ›a de cÄƒutare === */
  .search-box {
    display: flex;
    justify-content: center;
    margin: 20px 0 25px;
  }
  .search-box input {
    width: 80%;
    max-width: 400px;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 1rem;
    outline: none;
    transition: all 0.2s ease;
  }
  .search-box input:focus {
    background: rgba(255,255,255,0.12);
    box-shadow: 0 0 8px rgba(199,27,27,0.4);
  }

  /* === Cutia capitolelor scrollabile === */
  .chapters-box {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 16px;
    width: 90%;
    max-width: 850px;
    height: 550px;
    margin: 0 auto 40px;
    padding: 16px 20px;
    overflow-y: auto;
    overflow-x: hidden;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
  }

  /* Scrollbar personalizat */
  .chapters-box::-webkit-scrollbar {
    width: 8px;
  }
  .chapters-box::-webkit-scrollbar-track {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
  }
  .chapters-box::-webkit-scrollbar-thumb {
    background: rgba(199,27,27,0.5);
    border-radius: 10px;
  }
  .chapters-box::-webkit-scrollbar-thumb:hover {
    background: rgba(199,27,27,0.7);
  }

  /* === Grila capitolelor === */
  .chapters-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 12px;
  }
  .chapter-card {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 12px 16px;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-decoration: none;
    transition: background 0.2s ease, transform 0.15s ease;
  }
  .chapter-card:hover {
    background: rgba(199,27,27,0.3);
    transform: translateY(-2px);
  }
  .chapter-card span {
    font-size: 0.85rem;
    opacity: 0.75;
  }
  .no-results {
    text-align: center;
    color: rgba(255,255,255,0.5);
    margin-top: 20px;
    font-style: italic;
  }

  /* === Filtru === */
  .filter-box {
    text-align: center;
    margin-bottom: 25px;
  }
  .filter-label {
    font-size: 0.95rem;
    color: rgba(255,255,255,0.85);
    user-select: none;
    cursor: pointer;
  }
  .filter-label input {
    margin-right: 6px;
    transform: scale(1.2);
    accent-color: #c71b1b;
  }
  .chapter-card.read {
    opacity: 0.75;
  }

  /* === Fade subtil sus/jos pentru cutia scrollabilÄƒ === */
  .chapters-box::before,
  .chapters-box::after {
    content: "";
    position: sticky;
    left: 0;
    right: 0;
    height: 25px;
    pointer-events: none;
    z-index: 5;
  }
  .chapters-box::before {
    top: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
  }
  .chapters-box::after {
    bottom: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
  }
</style>
</head>

<body class="landing-shell">
  <div class="landing-shell__frame">
    <header class="landing-shell__column landing-shell__column--left">
      <h1 class="landing-shell__brand">MANGARO</h1>
      <p class="landing-shell__tagline">CREAT DE TXRROT</p>
    </header>

    <main class="landing-shell__column landing-shell__column--center" role="main">
      <h2 class="landing-shell__title">Kagurabachi</h2>
      <p class="landing-shell__subtitle">Capitole disponibile</p>

      <!-- ðŸ” CÄƒutare -->
      <div class="search-box">
        <input type="text" id="chapterSearch" placeholder="CautÄƒ dupÄƒ nume sau numÄƒr...">
      </div>

      <!-- âœ… Filtru -->
      <div class="filter-box">
        <label class="filter-label">
          <input type="checkbox" id="filterUnread">
          AfiÈ™eazÄƒ doar capitolele necitite
        </label>
      </div>

      <!-- ðŸ“œ Cutie scrollabilÄƒ -->
      <div class="chapters-box">
        <div id="chapters-list" class="chapters-grid"></div>
      </div>
    </main>

    <aside class="landing-shell__column landing-shell__column--right">
      <small class="landing-shell__copyright">&copy; 2025 MANGARO &mdash; TXRROT</small>
    </aside>
  </div>

  <script src="../ui.js"></script>
  <script src="../series-index.js"></script>
</body>
</html>
