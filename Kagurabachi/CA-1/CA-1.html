<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kagurabachi - Capitolul 1</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="reader-wrap">
    <div class="reader-top">
      <div>
        <a class="btn" href="/">⟵ Înapoi la serii</a>
        <span class="meta">Kagurabachi • Capitolul 1</span>
      </div>
      <div class="reader-controls">
        <button id="btn-prev" class="btn">⬅️ Pagina anterioară</button>
        <div id="page-num" class="meta">—</div>
        <button id="btn-next" class="btn">Următoarea pagină ➡️</button>
      </div>
    </div>

    <div class="reader-stage">
      <img id="reader-img" class="reader-img" alt="Pagina manga">
    </div>
  </div>

  <!-- Configurare capitol -->
  <script>
    window._reader = {
      basePath: './images/',   // folderul local cu imaginile
      totalPages: 16,          // modifică în funcție de câte imagini ai
      filePrefix: "PAG-",
      fileExtension: ".png",
      seriesName: 'Kagurabachi',
      chapterName: 'Capitolul 1 - Misiunea'
    }
  </script>
  <script src="/reader.js"></script>
</body>
</html>
